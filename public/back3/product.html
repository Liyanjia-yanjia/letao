<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="title">
            <h3>上海传智</h3>
        </div>
        <div class="content">
            <div class="user">
                <img src="./images/1.jpg" alt="">
                <p>王嘉尔</p>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="user.html">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>用户管理</span>
                        </a></li>
                    <li>
                        <a href="#" class="category">
                            <i class="glyphicon glyphicon-list"></i>
                            <span>分类管理</span>
                        </a>
                        <div class="child">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li><a href="product.html" class="active">
                            <i class="glyphicon glyphicon-tags"></i>
                            <span>商品管理</span>
                        </a></li>

                </ul>
            </div>
        </div>


    </div>

    <div class="contain">
        <!-- 顶部 -->
        <div class="icon">
            <a href="#" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 主要内容 -->
        <div class="main">
            <div class="container-fluid">

                <ol class="breadcrumb bread">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">商品管理</li>
                </ol>

                <button class="btn btn-default btn-add">添加分类</button>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">商品名称</th>
                            <th width="20%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="pageBox pull-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>

        <!-- 添加商品模态框 -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <form id="productForm">
                        <div class="modal-body icon-tip">
                            <!-- 下拉框 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                        <span class="cateTxt">请选择二级分类名</span>

                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- 挖坑 -->
                                    </ul>
                                </div>
                                <input type="hidden" name="brandId">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                            </div>
                            <div class="form-group">
                                <textarea name="proDesc" cols="30" rows="4" class="form-control" placeholder="请输入商品描述"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                            </div>
                            <div class="from-group">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input type="file" name="pic1" data-url="/product/addProductPic"
                                id="fileupload" multiple style="display:none">
                            </div>
                            <div class="form-group imgBox">
                                <!-- 多了个坑 -->
                                <input type="hidden" name="picStatu">
                            </div>
                            


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary btn-confirm">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body icon-tip">
                        <i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary log-out">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 模板 -->
    <script type="text/html" id="productTpl">
        {{each rows v i }}
            <tr>
                <td>{{i+1 +(page-1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1?'已上架':'已下架'}}</td>
                <td>
                    {{if v.statu === 1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="cateTpl">
        {{each rows v i}}
       <li data-id={{v.id}}>
           <a href="#">{{v.brandName}}</a>
       </li>
       {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
