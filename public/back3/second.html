<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="title">
            <h3>上海传智</h3>
        </div>
        <div class="content">
            <div class="user">
                <img src="./images/1.jpg" alt="">
                <p>王嘉尔</p>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="user.html">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>用户管理</span>
                        </a></li>
                    <li>
                        <a href="#" class="category">
                            <i class="glyphicon glyphicon-list"></i>
                            <span>分类管理</span>
                        </a>
                        <div class="child" style="display:block">
                            <a href="first.html">一级分类</a>
                            <a href="second.html" class="active">二级分类</a>
                        </div>
                    </li>
                    <li><a href="product.html">
                            <i class="glyphicon glyphicon-tags"></i>
                            <span>商品管理</span>
                        </a></li>

                </ul>
            </div>
        </div>


    </div>

    <!-- 右边内容 -->
    <div class="contain">
        <div class="icon">
            <a href="#" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 主要内容 -->
        <div class="main">
            <div class="container-fluid">

                <ol class="breadcrumb bread">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">二级分类</li>
                </ol>

                <button class="btn btn-default btn-add">添加分类</button>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类logo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>

                <div class="pageBox pull-right">
                    <ul id="pagintor"></ul>
                </div>

            </div>
        </div>



        <!-- 添加二级分类模态框 -->
        <div class="modal fade" id="secondModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <form id="secondForm">
                        <div class="modal-body icon-tip">
                            <!-- 下拉框 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                        <span class="cateTxt">请选择一级分类名</span>
                                     
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                       <!-- 挖坑 -->
                                    </ul>
                                </div>
                                <input type="hidden" name="categoryId" >
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类名">
                            </div>
                            <div class="form-group">
                               <label for="fileupload" class="btn btn-default">上传图片</label>
                               <input type="file" style="display:none" id="fileupload" 
                                name="pic1" data-url="/category/addSecondCategoryPic">
                            </div>
                            <div class="form-group imgBox">
                                <input type="hidden" name="brandLogo">
                                <img src="./images/none.png" alt="" style="width:100px;">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary btn-confirm">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- 模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body icon-tip">
                        <i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary log-out">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1 + (page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo}}" alt="" style="width:100px;">
            </td>
        </tr>
        {{/each}}
    
    </script>

    <script type="text/html" id="cateTpl">
        {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
