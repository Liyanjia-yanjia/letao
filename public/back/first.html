<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="title">
            <a href="#">黑马31期</a>
        </div>
        <div class="user">
            <img src="./images/1.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a></li>
                <li><a href="#" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html" class="active">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a></li>
            </ul>
        </div>
    </div>

    <div class="lt_contain">
        <!-- 顶部 -->
        <div class="lt_header">
            <a href="#" class="icon-left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i></a>

            <a href="#" class="icon-right pull-right">
                <i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="container-fluid">
                <div class="main_nav">
                    <ol class="breadcrumb">
                        <li><a href="#">管理系统</a></li>
                        <li><a href="#">分类管理</a></li>
                        <li class="active">一级分类</li>
                    </ol>
                </div>

                <button class="btn btn-default mb-20 add-btn">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>

                <div class="page_box text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 一级分类添加模态框 -->
    <div class="modal fade" id="firstModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="secondForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入二级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="sumbit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="tip"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logOutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1 + (page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
        </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
