<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页面</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt_contain">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript: history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            搜索中心
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                    <div class="search">
                        <input type="text" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>
                    <div class="sort">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <div class="product">
                        <ul class="mui-clearfix">
                            <!-- 挖坑 -->
                            <div class="loading">

                            </div>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li><a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li><a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li><a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li><a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{each data v i}}
            <li>
                <a href="product.html?productid={{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.productName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
        {{/each}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
