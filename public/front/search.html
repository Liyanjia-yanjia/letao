<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页面</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_contain">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript: history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            搜索中心
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="search">
                <input type="text" placeholder="请输入关键字">
                <button class="mui-btn mui-btn-primary btn-search">搜索</button>
            </div>
            <div class="history">
                <!-- 挖大坑 -->
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li><a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li><a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li><a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li><a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="historyTpl">
        {{if list.length !==0}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>
                清空记录</span>
        </div>
        <div class="content">
            <ul class="mui-clearfix ">
                {{each list v i}}
                    <li>
                        <a href="searchList.html?key={{v}}">{{v}}</a>
                        <i  data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn-delete"></i>
                    </li>
                {{/each}}
            </ul>
        </div>
    {{else}}
         <p>没有更多历史记录</p>
    {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
