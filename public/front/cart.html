<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="lt_contain">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript: history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            购物车
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="tmp">
                        <!-- 挖坑 -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li><a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li><a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li><a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li><a href="user.html" class="active">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type='text/html' id='tmp'>
        {{each list v i}}
            <li>
                <a href="#" class="mui-clearfix">
                    <div class="pic">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                        <input type="checkbox">
                    </div>
                    <div class="info">
                        <p class="name">{{proName}}</p>
                        <span class="price">￥{{price}}</span>
                        <span class="oldPrice">￥{{oldPrice}}</span>
                        <span class="num mui-pull-right">{{num}}双</span>
                        <p class="size">鞋码：{{size}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
