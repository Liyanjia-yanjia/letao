<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="lt_contain">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="#" class="icon-left"><i class="fa fa-home"></i></a>
            乐淘云购
            <a href="search.html" class="icon-right"><i class="fa fa-search"></i></a>
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="content">
                       <!-- 挖坑 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer mui-clearfix">
            <a href="#" class="go">前往购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-green mui-pull-right">买买买</a>
            <a href="javascript:;" class="mui-btn mui-btn-red mui-pull-right">加入购物车</a>

        </div>
    </div>
    <script type="text/html" id="tmp">
     <!-- 轮播图 -->
        <div class="mui-slider pic">
            <div class="mui-slider-group mui-slider-loop">
               
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                {{each pic v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
                {{/each }}
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                
            </div>
            <div class="mui-slider-indicator">
                    {{each pic v i}}
                <div class="mui-indicator" class={{i === 0 ?'mui-active': ''}}></div>
                {{/each }}
            </div>
        </div>
        <!-- 标题 -->
        <div class="title">
            {{proName}}
        </div>
        <!-- 价格 -->
        <div class="price">
            <span class="txt">价格：</span>
            <span class="price-num">￥{{price}}</span>
            <span class="oldPrice">{{oldPrice}}</span>
        </div>
        <!-- 尺码 -->
        <div class="size">
            尺码：
            <%
                var str = size;
                var arr = str.split("-");
                var max = arr[1];
                var min = arr[0];
                var size = max - min;
                for(var i = min;i <= max;i++){
            %>
                <span><%= i %></span>
            <% } %>
        </div>
        <!-- 数字框 -->
        <div class="num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="txt">剩余数量：{{num}}双</span>
        </div>
        <!-- 描述 -->
        <div class="detail">
            详情：<span>{{proDesc}}</span>
        </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
