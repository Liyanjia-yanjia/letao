<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="lt_contain">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <span>商品详情</span>
        </div>

        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="product">
                        <!-- 挖巨坑 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul class="mui-clearfix">
                <p  class="mui-pull-left">前往购物车</p>
                <button class="mui-btn mui-btn-yellow mui-pull-right">买买买</button>
                <button class="mui-btn mui-btn-red mui-pull-right">加入购物车</a>
            </ul>
        </div>



    <script type ='text/html' id ='tmp'>
    <div class="pic">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    {{each pic v i}}
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                    
                    <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/>
                    </a></div>
                    
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{/each}}
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="name">
                {{proName}}
            </div>
            <div class="price">
                价格：<span class="now-price">￥{{price}}</span>
                <span class="old-price">￥{{oldPrice}}</span>
            </div>
            <div class="size">
                尺码：<span>30</span><span>30</span><span>30</span><span>30</span><span>30</span>
            </div>
            <div class="num">
                数量：
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余数量：{{num}}双</span>
            </div>
            <div class="detail">
                详情：{{proDesc}}
            </div>
        </div>
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
