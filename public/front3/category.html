<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt_contain">
        <div class="lt_header">
            <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
            <span>乐淘云购</span>
            <a href="#" class="icon_right"><i class="fa fa-search"></i></a>
        </div>

        <div class="lt_content">
            <div class="nav_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="mui-clearfix">
                            <!-- 挖坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>


        <script type="text/html" id="cateTpl">
            {{each rows v i}}
            <li><a href="javascript:;" data-id={{v.id}} class="{{i === 0?'current':''}}">{{v.categoryName}}</a></li>
            {{/each}}
        </script>

        <script type="text/html" id="categoryTpl">
            {{if rows.length === 0}}
                <p>没有更多信息</p>
            {{else}}
                {{each rows v i}}
                    <li>
                        <a href="javascript:;">
                            <img src="{{v.brandLogo}}" alt="">
                            <span>{{v.brandName}}</span>
                        </a>
                    </li>
                {{/each }}
            {{/if}}
        </script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./lib/mui/js/mui.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/category.js"></script>
</body>

</html>
