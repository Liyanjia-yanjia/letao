<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_contain">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <span>搜索中心</span>
        </div>

        <div class="lt_content">
            <div class="search">
                <input type="text" placeholder="请输入搜索关键字">
                <button class="mui-btn mui-btn-primary btn-search">搜索</button>
            </div>
            <div class="history">
                <!-- 挖坑 -->
            </div>
        </div>

        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
        <script type="text/html" id="tmp">
            {{if list.length === 0}}
                <p>没有更多历史记录</p>
            {{else}}
             
                <div class="top mui-clearfix">
                        <span class="search-history mui-pull-left">搜索历史</span>
                        <span class="empty mui-pull-right">
                            <i class="fa fa-trash"></i>
                            清空记录</span>
                    </div>
                    <ul>
                            {{each list v i}}
                        <li>
                            <a href="searchList.html?key={{v}}" class="mui-clearfix">
                                {{v}}<i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
            
            {{/if}}
        </script>
        

        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./lib/mui/js/mui.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/search.js"></script>
</body>

</html>
