<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="title">
            上海黑马
        </div>
        <div class="content">
            <div class="user">
                <img src="./images/1.jpg" alt="">
                <p>王俊凯</p>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="user.html" class="active">
                            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="category">
                            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                        </a>
                        <div class="child">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li><a href="product.html">
                            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                        </a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="lt_contain">
        <div class="header">
            <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main">
            <div class="container-fluid">
                <ol class="breadcrumb bread">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>

                <div class="pageBox pull-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 改变状态模态框 -->
    <div class="modal fade" id="changeModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body tip">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body tip">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary log-out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>
            <td>{{i+1 + (page-1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1?'正常':'禁用'}}</td>
            <td data-id="{{v.id}}">
                {{if v.isDelete===1}}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}                
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
